<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="header">
            <img src="img/logo__header.png" alt="logo">
            <div class="links">
                <a class="header__link" href="#">Home</a>
                <a class="header__link" href="#">About us</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Features</a>
                <a class="header__link" href="#">Team Blog</a>
                <a class="header__link" href="#">Contact</a>
            </div>
        </div>
        <div class="content">
            <div class="top__info">
                <h1 class="top__title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <p class="top__text">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
                <div class="top__buttons">
                    <button class="button__start">Start Now</button>
                    <button class="button__watch">Watch Video</button>
                </div>
                <img src="img/image_content.png" alt="image">
            </div>
        </div>
        <div class="top__logos">
            <img class="footer__logo" src="img/logo1.svg" alt="logo">
            <img class="footer__logo" src="img/logo2.svg" alt="logo">
            <img class="footer__logo" src="img/logo3.svg" alt="logo">
            <img class="footer__logo" src="img/logo4.svg" alt="logo">
            <img class="footer__logo" src="img/logo5.svg" alt="logo">
            <img class="footer__logo" src="img/logo2.svg" alt="logo">
        </div>
    </div>

</html>
